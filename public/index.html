<body style="background-color: #1E1E1E; width: 100vw; height: 100vh">
  <style>
    .dot-loader {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .dot {
      width: 20px;
      height: 20px;
      background-color: #FF7F00;
      border-radius: 50%;
      animation: pulse 1.2s infinite ease-in-out;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.4s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.8s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.3;
      }

      50% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(0.8);
        opacity: 0.3;
      }
    }
  </style>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="dot-loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
